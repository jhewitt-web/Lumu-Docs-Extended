<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Explain Widget</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: transparent;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      background: #4a4b4c;
      border: 2px solid #fff;
      padding: 6px;
      text-align: center;
    }
    a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>
      <a id="chatgpt" target="_blank">ChatGPT</a>
    </td>
    <td>
      <a id="google" target="_blank">Google AI</a>
    </td>
  </tr>
</table>

<script>
  // Get article URL from iframe query param
  const params = new URLSearchParams(window.location.search);
  const articleUrl = document.referrer || params.get("url");;

  const prompt = encodeURIComponent(
    `Explain the content of this page only: ${articleUrl}`
  );

  document.getElementById("chatgpt").href =
    `https://chat.openai.com/?q=${prompt}`;

  document.getElementById("google").href =
    `https://www.google.com/search?udm=50&q=${prompt}`;
</script>

</body>
</html>
