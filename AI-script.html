<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Explain</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      background: #4a4b4c;
      border: 2px solid #ffffff;
      padding: 6px;
      text-align: center;
    }
    a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<table>
  <tr>
    <td>
      <a id="chatgpt" target="_blank" rel="noopener">
        ChatGPT
      </a>
    </td>
    <td>
      <a id="google" target="_blank" rel="noopener">
        Google AI
      </a>
    </td>
  </tr>
</table>

<script>
  /*
    Zoho Deskâ€“optimized context detection:
    - referrer is often just the KB shell
    - URL params may not exist
    - fall back to descriptive prompt
  */

  const referrer = document.referrer;
  const hasUsefulReferrer =
    referrer &&
    !referrer.endsWith("/") &&
    !referrer.includes("helpdesk") === false;

  const context = hasUsefulReferrer
    ? `Explain the content of this knowledge base article only: ${referrer}`
    : `Explain the content of the currently viewed Zoho Desk knowledge base article.`;

  const prompt = encodeURIComponent(context);

  document.getElementById("chatgpt").href =
    `https://chat.openai.com/?q=${prompt}`;

  document.getElementById("google").href =
    `https://www.google.com/search?udm=50&q=${prompt}`;
</script>

</body>
</html>
